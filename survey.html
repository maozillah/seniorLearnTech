<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script> -->
</head>

<body>

    <form id="survey" name="digitalSurvey">
        <h1>1. What is your past experience with technology?</h1>
        <label>
            <input type="radio" name="q1" id="1" value="a"> I have not used any technology at all
            <br>
        </label>
        <label>
            <input type="radio" name="q1" id="2" value="b"> I have tried using some basic technology
            <br>
        </label>
        <label>
            <input type="radio" name="q1" id="3" value="c"> I have used technology at work and in my personal life
            <br>
        </label>
        <label>
            <input type="radio" name="q1" id="4" value="d"> I have extensive experience working with technology in a technical field
            <br>
        </label>

        <h1>3. How hard is technology to use?</h1>
        <label>
            <input type="radio" name="q2" id="5" value="a"> Impossible
        </label>
        <label>
            <input type="radio" name="q2" id="6" value="b"> 2
        </label>
        <label>
            <input type="radio" name="q2" id="7" value="c"> 3
        </label>
        <label>
            <input type="radio" name="q2" id="8" value="d"> Easy and intuitive
        </label>

        <h1>10. Select all the terms or concepts that you understand fully.</h1>
        <label>
            <input type="checkbox" name="q3" id="1" value="a"> wifi
        </label>
        <label>
            <input type="checkbox" name="q3" id="2" value="b"> mouse
        </label>
        <label>
            <input type="checkbox" name="q3" id="3" value="c"> swipe
        </label>
        <label>
            <input type="checkbox" name="q3" id="4" value="d"> download
        </label>
        <hr>
        <input type="submit" value="Submit">
    </form>

    <section id="results">
    </section>

    <script>
    $("#survey").on("submit", function(event) {
        event.preventDefault();
        console.log("Processing data");
        // get all survey values and convert to js object
        var answers = $(this).serializeArray();
        $("#results").empty();

        jQuery.each(answers, function(i, answer) {
            $("#results").append(answer.value + " ");
        });

    });

</body>
