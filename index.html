<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="libraries/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="stylesheet/normalize.css">
    <link rel="stylesheet" href="stylesheet/style.css">

    <script src="https://use.typekit.net/cgm6gob.js"></script>
    <script>
    try {
        Typekit.load({
            async: true
        });
    } catch (e) {}

    </script>
    <!-- form validation -->
    <!-- <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script> -->
</head>

<body>

    <div id="preloader"></div>

    <div id="landing">

        <div class="logo">
            <h2>Tech+Me</h2>
        </div>

        <div id="landing-copy">
            <h1>Feeling Overwhelmed by Technology as an Older Adult?</h1>
            <p>Take the guesswork out of learning technology. Answer 10 short questions to find the best way for you to learn.</p>
            <p class="subtitle">Itâ€™s free and requires no registration.</p>
            <button class="action-button" onclick="openModal()">Get Started</button>
        </div>

    </div>

    <div class="proj-overlay"></div>

    <div class="modal_wrapper">
        <!-- TODO icons -->

        <div id="modal">
            <div class="logo">
                <h2>Tech+Me |  Quiz</h2>
            </div>

            <button id="close" onclick="closeModal()">Exit X</button>

            <form id="survey" name="digitalSurvey">
            </form>

        </div>

    </div>

    <div id="results-wrapper">

        <div class="green-section">
            <div class="logo">
                <h2>Tech+Me |  Results</h2>
            </div>

            <button id="close" onclick="closeResults()">Exit X</button>
        </div>

        <section id="results">
        </section>

    </div>

    <script id="survey-ques" type="text/x-handlebars-template">

        {{#each questions}}

        <div id="{{counter @index}}" class="question">
            <h1>{{counter @index}}. {{question}}</h1>

            <ul>

                {{#each answers}}
                <li>
                    <input type="{{../quesType}}" name="{{../name}}" id="{{id}}" value="{{value}}">
                    <label for="{{id}}">{{answer}}</label>

                    <div class="check"></div>
                </li>
                {{/each}}

            </ul>

        </div>

        {{/each}}

        <button type="submit" class="action-button" value="Submit">Submit</button>
        <br>
        <br>
    </script>
    <script src="scripts/functionality.js"></script>

    <script id="survey-results" type="text/x-handlebars-template">

        <div class="container">
            <div id="stage">
                <img src="imgs/intermediate.jpg" alt="">

                <div class="descr">
                    <h1>{{tagline}}</h1>
                    <p>{{description}}</p>
                </div>
                <div id="stageContext" style="text-align: center;">
                    <br>
                    <img src="imgs/stages.jpg" style="max-width: 100%;" alt="">
                </div>
            </div>

            <div id="learning">

                <!--  <div id="growth">
                <h1>Areas of Growth</h1> {{#each growth}}
                <h2>{{area}} </h2>
                <p> {{details}} </p>
                {{/each}}
            </div> -->

                <div id="resources">
                    <h1>Best Ways for You to Learn</h1> {{#each resources}}

                    <div class="suggestion">
                        <img src="imgs/placeholder.png" alt="">

                        <div class="type">
                            <h2>{{ResType}} </h2>
                            <p> {{details}} </p>
                        </div>

                        <div class="location">
                            <h2>Find this at</h2>

                            <ul>
                                {{#each where}} {{#if url}}

                                <li><a href="{{url}}" target="_blank">{{location}}</a></li>
                                {{else}}

                                <li>{{location}}</li>
                                {{/if}}

                                <!-- {{#unless @last}} <hr> {{/unless}} -->

                                {{/each}}
                            </ul>

                        </div>

                    </div>
                    {{/each}}
                </div>

            </div>
        </div>

        <div id="topics">
            <h1>Topics that may Interest You</h1> {{#each topics}}

            <div class="topic">

                <h2>{{topic}}</h2>
                <p>{{details}}</p>

            </div>
            {{/each}}

        </div>

        <!-- <div id="share">
                    <h1>Share the Quiz</h1>
                    <p>Help other older adults discover the best way to learn to use technology.</p>
                    <ul>
                        <li>email the Quiz to a friend</li>
                        <li>share quiz on facebook</li>
                        <li>share quiz on twitter</li>
                    </ul>
                </div> -->
    </script>

</body>

</html>
