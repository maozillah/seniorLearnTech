<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="libraries/handlebars-v4.0.5.js"></script>
</head>

<body>

    <section id="results">
    </section>

    <script id="survey-results" type="text/x-handlebars-template">

        <div id="stage">
            <h1>TEST/REMOVE: {{stage}}</h1>
            <h1>{{tagline}}</h1>
            <p>{{description}}</p>

            <div id="stageContext">
                circles
            </div>
        </div>

        <div id="learning">

            <div id="growth">
                <h1>Areas of Growth</h1> {{#each growth}}
                <h2>{{area}} </h2>
                <p> {{details}} </p>
                {{/each}}
            </div>

            <div id="resources">
                <h1>Best Ways for You to Learn</h1> {{#each resources}}
                <img src="{{illustration}}" alt="">
                <h2>{{ResType}} </h2>
                <p> {{details}} </p>

                {{#each where}} {{#if url}}
                <p><a href="{{url}}" target="_blank">{{location}}</a></p>
                {{else}}
                <p>{{location}}</p>
                {{/if}} {{/each}} 

                {{#unless @last}} 
                   <hr>
                {{/unless}} 
                
                {{/each}}
            </div>

            <div id="topics">
                <h1>Topics that may Interest You</h1>
                {{#each topics}} 

                <h2>{{topic}}</h2>
                <p>{{details}}</p>
                {{/each}}
            </div>
        </div>

        <hr>

        <div id="share">
            <h1>Share the Quiz</h1>
            <p>Help other older adults discover the best way to learn to use technology.</p>
            <ul>
                <li>email the Quiz to a friend</li>
                <li>share quiz on facebook</li>
                <li>share quiz on twitter</li>
            </ul>
        </div>

    </script>

    <script src="scripts/results.js"></script>

</body>

</html>
